<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <form class="form">
        <h1>New Todo</h1>
        <div class="todo">
          <input class="" name="text" id="text" type="text" />
          <button class="add" id="add-task-btn">Add</button>
        </div>
      </form>
      <h1>My Todo List</h1>
      <div id="listBox" class="todo-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
